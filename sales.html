<!DOCTYPE html>
<html>
  <head>
    <link href="css/public.css" type="text/css" rel="stylesheet" />
    <title>Salmon Cookie Sales</title>
  </head>
  <body>
    <h1>Sales Stats</h1>

    <h2>Add/Change a Store</h2>
  <form id="stores-sales" class="salesform">
    <fieldset>
      <div class="inputlabels">
      <label>Store:</label>
      <input name="store" type="text">

      <label>Minimum Customers:</label>
      <input class="numberinput" name="minCust" type="number" size="5px">

      <label>Maximum Customers:</label>
      <input class="numberinput" name="maxCust" type="number" size="5px">

      <label>Average Cookies per Sale:</label>
      <input class="numberinput" name="averageCookie" type="number" size="5px">
    </div>

    <div class="button">
    <button type="submit">Add/Change</button>
    </div>

  </fieldset>
</form>

<h2>Sales Results</h2>

<table border="1">
  <thead id="hours">

  <tbody id="store-info">
  </tbody>
</table>

<p>
  <a link href="index.html">Link to public site.</a>
</p>

    <script src="js/sales.js">
    </script>
  </body>
</html>
